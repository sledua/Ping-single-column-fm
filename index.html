<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container">
    <main>
      <div class="logo"><img src="./images/logo.svg" alt="logo" /></div>
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
      <form class="flex">
        <label for="email" class="label hide-error">
          <input
            id="email"
            class="input"
            type="email"
            placeholder="Enter your email address"
            aria-errormessage="Please provide a valid email address"
          />
          Please provide a valid email address</label
        >
        <button class="button">Notify Me</button>
      </form>
      <div class="img-box">
        <img src="./images/illustration-dashboard.png" alt="." />
      </div>
    </main>
    <footer>
      <div class="soc-wrapper">
        <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
        <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
        <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
      </div>
      &copy; Copyright Ping. All rights reserved.
    </footer>
    <script src="app.js"></script>
  </body>
</html>
